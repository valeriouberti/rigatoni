# Grafana Datasource Configuration for Prometheus
apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: 15s
      queryTimeout: 60s
      httpMethod: POST
      # Enable Exemplars (links metrics to traces)
      exemplarTraceIdDestinations:
        - name: trace_id
          datasourceUid: tempo
    version: 1
