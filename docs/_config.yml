# Jekyll configuration for Rigatoni documentation

# Site settings
title: Rigatoni
description: A high-performance, type-safe ETL framework for Rust
baseurl: "/rigatoni"
url: "https://valeriouberti.github.io"

# Theme
theme: jekyll-theme-cayman
remote_theme: pmarsceill/just-the-docs

# Navigation
nav_enabled: true
nav_sort: case_insensitive

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: true

# Footer
footer_content: "Copyright &copy; 2025 Valerio Uberti. Distributed under MIT OR Apache-2.0 license."

# GitHub
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/valeriouberti/rigatoni"
gh_edit_branch: "main"
gh_edit_view_mode: "tree"

# Color scheme
color_scheme: dark

# Aux links
aux_links:
  "Rigatoni on GitHub":
    - "https://github.com/valeriouberti/rigatoni"
  "API Docs (docs.rs)":
    - "https://docs.rs/rigatoni"
  "Crates.io":
    - "https://crates.io/crates/rigatoni"

# Callouts
callouts_level: quiet
callouts:
  note:
    title: Note
    color: blue
  warning:
    title: Warning
    color: yellow
  important:
    title: Important
    color: purple

# Code highlighting
highlighter: rouge
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Collections
collections:
  guides:
    permalink: "/:collection/:path/"
    output: true

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: "guides"
    values:
      layout: default
      parent: Guides

# Exclude
exclude:
  - README-WORKSPACE.md
  - internal-docs/
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
