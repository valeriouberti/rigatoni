# Configuration for cargo-deny
# Documentation: https://embarkstudios.github.io/cargo-deny/

[advisories]
# Check for security vulnerabilities
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "warn"
yanked = "deny"
notice = "warn"
ignore = [
    # Add specific advisories to ignore here if needed
    # Example: "RUSTSEC-2020-0001",
]

[licenses]
# License policy - allow common open source licenses
unlicensed = "deny"
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Zlib",
    "0BSD",
]
deny = [
    # Add licenses you want to explicitly deny
]
copyleft = "warn"
allow-osi-fsf-free = "both"
default = "deny"
confidence-threshold = 0.8

# Some crates don't have license metadata, but we know they're okay
[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

[licenses.private]
# Ignore private/unpublished crates
ignore = false
registries = []

[bans]
# Ban specific crates or versions
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
allow = []
deny = [
    # Add specific crates to ban here
    # Example: { name = "openssl", version = "*" }
]

# Skip checking for crates that don't apply
skip = []
skip-tree = []

[sources]
# Source control - ensure dependencies come from trusted sources
unknown-registry = "deny"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
# Allow dependencies from specific GitHub organizations
github = []
