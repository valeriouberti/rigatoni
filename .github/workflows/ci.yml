name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  # Allow manual triggering from the Actions tab
  workflow_dispatch:

# Cancel in-progress runs when a new workflow with the same ref is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  # Enable full error reporting from cargo
  RUST_BACKTRACE: 1

jobs:
  # Run tests on Ubuntu only for speed and efficiency
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: test

      - name: Run tests (default features)
        run: cargo test --workspace --verbose

      - name: Run tests (all features)
        run: cargo test --workspace --all-features --verbose

      - name: Run tests (no default features)
        run: cargo test --workspace --no-default-features --verbose

      - name: Run doc tests
        run: cargo test --workspace --doc --all-features --verbose

  # Clippy linting job
  clippy:
    name: Clippy (linting)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: clippy

      - name: Run Clippy
        run: |
          cargo clippy --workspace --all-features --all-targets -- \
            -D warnings \
            -D clippy::all \
            -D clippy::pedantic \
            -W clippy::nursery \
            -A clippy::module_name_repetitions \
            -A clippy::missing_errors_doc \
            -A clippy::missing_panics_doc \
            -A clippy::doc_markdown \
            -A clippy::must_use_candidate \
            -A clippy::cast_precision_loss \
            -A clippy::cast_sign_loss \
            -A clippy::cast_possible_truncation \
            -A clippy::unused_async \
            -A clippy::match_same_arms \
            -A clippy::option_if_let_else \
            -A clippy::suboptimal_flops \
            -A clippy::significant_drop_tightening \
            -A clippy::missing_const_for_fn \
            -A clippy::inefficient_to_string \
            -A clippy::items_after_statements \
            -A clippy::uninlined_format_args \
            -A clippy::ignore_without_reason

      - name: Run Clippy (no default features)
        run: |
          cargo clippy --workspace --no-default-features --all-targets -- \
            -D warnings

  # Formatting check
  fmt:
    name: Rustfmt (formatting)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  # Check that Cargo.toml dependencies are properly sorted and formatted
  cargo-check:
    name: Cargo Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: cargo-check

      - name: Check workspace
        run: cargo check --workspace --all-features --verbose

      - name: Check workspace (no default features)
        run: cargo check --workspace --no-default-features --verbose

  # Build documentation to ensure it compiles without errors
  docs:
    name: Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: docs

      - name: Build documentation
        run: cargo doc --workspace --all-features --no-deps --document-private-items
        env:
          RUSTDOCFLAGS: -D warnings

  # Security audit - checks for known vulnerabilities in dependencies
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo-audit binary
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-audit
          key: ${{ runner.os }}-cargo-audit

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked || true

      - name: Run security audit
        run: cargo audit --deny unsound --deny yanked

  # Dependency checks - license compliance, banned crates, and more
  deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo-deny binary
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-deny
          key: ${{ runner.os }}-cargo-deny

      - name: Install cargo-deny
        run: cargo install cargo-deny --locked || true

      - name: Run cargo deny
        run: cargo deny check

  # Summary job that depends on all checks
  # This provides a single status check for branch protection rules
  # Configure GitHub branch protection to require "CI Success" status check
  ci-success:
    name: CI Success
    needs: [test, clippy, fmt, cargo-check, docs, audit, deny]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check all jobs succeeded
        run: |
          echo "=== CI Job Results ==="
          echo "Test: ${{ needs.test.result }}"
          echo "Clippy: ${{ needs.clippy.result }}"
          echo "Format: ${{ needs.fmt.result }}"
          echo "Cargo Check: ${{ needs.cargo-check.result }}"
          echo "Docs: ${{ needs.docs.result }}"
          echo "Security Audit: ${{ needs.audit.result }}"
          echo "Cargo Deny: ${{ needs.deny.result }}"
          echo "======================"

          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "‚ùå One or more CI jobs failed - blocking merge"
            echo "Please fix the failing checks before merging"
            exit 1
          fi
          if [[ "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "‚ö†Ô∏è One or more CI jobs were cancelled - blocking merge"
            echo "Please re-run the cancelled jobs"
            exit 1
          fi
          if [[ "${{ contains(needs.*.result, 'skipped') }}" == "true" ]]; then
            echo "‚ö†Ô∏è One or more CI jobs were skipped - blocking merge"
            echo "Please ensure all jobs complete successfully"
            exit 1
          fi

          echo "‚úÖ All CI jobs succeeded - ready to merge!"

  # Branch protection enforcement helper
  # This job will always run and provides clear status for PRs
  merge-gate:
    name: Merge Gate
    needs: ci-success
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Enforce merge requirements
        run: |
          if [[ "${{ needs.ci-success.result }}" != "success" ]]; then
            echo "üö´ MERGE BLOCKED: CI checks did not pass"
            echo "Status: ${{ needs.ci-success.result }}"
            echo ""
            echo "To enable merging:"
            echo "1. Fix any failing CI checks"
            echo "2. Ensure all jobs complete successfully"
            echo "3. Wait for this status check to pass"
            exit 1
          fi

          echo "üéâ MERGE APPROVED: All CI checks passed"
          echo "This pull request is ready to merge"
