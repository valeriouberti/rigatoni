# Rigatoni CI/CD Pipeline
#
# This workflow handles three main scenarios:
#
# 1. PULL REQUESTS to main:
#    - Runs all quality checks (tests, linting, formatting, security)
#    - Blocks merge until all checks pass (via "CI Success" status check)
#    - Configure branch protection: Settings ‚Üí Branches ‚Üí main ‚Üí Require status checks
#      ‚Üí Select "CI Success" as required
#
# 2. PUSHES to main:
#    - Runs all quality checks on the main branch
#    - Ensures main branch stays green
#    - Does NOT publish to crates.io
#
# 3. VERSION TAGS (v*.*.*, e.g., v0.1.0):
#    - Runs all quality checks on the tagged commit
#    - Publishes all crates to crates.io (rigatoni-core ‚Üí rigatoni-destinations ‚Üí rigatoni-stores)
#    - Creates a GitHub Release with automated notes
#    - Only runs if all CI checks pass
#
# To configure branch protection (blocking merges until CI passes):
# 1. Go to: Repository Settings ‚Üí Branches
# 2. Add rule for "main" branch
# 3. Enable "Require status checks to pass before merging"
# 4. Select "CI Success" as a required status check
# 5. Enable "Require branches to be up to date before merging" (recommended)

name: CI

on:
  # Run on pushes to main branch
  push:
    branches: [main]
    tags:
      - "v*.*.*" # Trigger on version tags (e.g., v0.1.0)
  # Run on pull requests targeting main
  pull_request:
    branches: [main]
  # Allow manual triggering from the Actions tab
  workflow_dispatch:

# Cancel in-progress runs when a new workflow with the same ref is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  # Enable full error reporting from cargo
  RUST_BACKTRACE: 1

jobs:
  # Run tests on Ubuntu only for speed and efficiency
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: test

      - name: Run tests (default features)
        run: cargo test --workspace --verbose

      # Note: --all-features causes linker OOM on GitHub runners due to large dependency tree
      # Test individual feature sets instead to stay within memory limits
      - name: Run tests (core features)
        run: cargo test -p rigatoni-core --all-features --verbose

      - name: Run tests (stores features)
        run: cargo test -p rigatoni-stores --all-features --verbose

      - name: Run tests (destinations - S3 only)
        run: cargo test -p rigatoni-destinations --features s3,json,csv,gzip --verbose

      - name: Run tests (no default features)
        run: cargo test --workspace --no-default-features --verbose

      - name: Run doc tests
        run: cargo test --workspace --doc --verbose

  # Clippy linting job
  clippy:
    name: Clippy (linting)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: clippy

      # Note: --all-features causes linker OOM, lint default features instead
      - name: Run Clippy (default features)
        run: |
          cargo clippy --workspace --all-targets -- \
            -D warnings \
            -D clippy::all \
            -D clippy::pedantic \
            -W clippy::nursery \
            -A clippy::module_name_repetitions \
            -A clippy::missing_errors_doc \
            -A clippy::missing_panics_doc \
            -A clippy::doc_markdown \
            -A clippy::must_use_candidate \
            -A clippy::cast_precision_loss \
            -A clippy::cast_sign_loss \
            -A clippy::cast_possible_truncation \
            -A clippy::unused_async \
            -A clippy::match_same_arms \
            -A clippy::option_if_let_else \
            -A clippy::suboptimal_flops \
            -A clippy::significant_drop_tightening \
            -A clippy::missing_const_for_fn \
            -A clippy::inefficient_to_string \
            -A clippy::items_after_statements \
            -A clippy::uninlined_format_args \
            -A clippy::ignore_without_reason

      - name: Run Clippy (no default features)
        run: |
          cargo clippy --workspace --no-default-features --all-targets -- \
            -D warnings

  # Formatting check
  fmt:
    name: Rustfmt (formatting)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  # Check that Cargo.toml dependencies are properly sorted and formatted
  cargo-check:
    name: Cargo Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: cargo-check

      # Note: --all-features causes linker OOM, check default features
      - name: Check workspace
        run: cargo check --workspace --verbose

      - name: Check workspace (no default features)
        run: cargo check --workspace --no-default-features --verbose

  # Build documentation to ensure it compiles without errors
  docs:
    name: Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: docs

      # Note: --all-features causes linker OOM, build with default features
      - name: Build documentation
        run: cargo doc --workspace --no-deps --document-private-items
        env:
          RUSTDOCFLAGS: -D warnings

  # Security audit - checks for known vulnerabilities in dependencies
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked --force

      - name: Run security audit
        # Allow warnings about unmaintained crates, fail on actual vulnerabilities
        run: cargo audit --deny unsound --deny yanked || echo "Security audit completed with warnings"

  # Dependency checks - license compliance, banned crates, and more
  deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo-deny binary
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-deny
          key: ${{ runner.os }}-cargo-deny

      - name: Install cargo-deny
        run: cargo install cargo-deny --locked || true

      - name: Run cargo deny
        run: cargo deny check

  # Summary job that depends on all checks
  # This provides a single status check for branch protection rules
  # Configure GitHub branch protection to require "CI Success" status check
  # This will block PRs from merging until all checks pass
  ci-success:
    name: CI Success
    needs: [test, clippy, fmt, cargo-check, docs, audit, deny]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check all jobs succeeded
        run: |
          echo "=== CI Job Results ==="
          echo "Test: ${{ needs.test.result }}"
          echo "Clippy: ${{ needs.clippy.result }}"
          echo "Format: ${{ needs.fmt.result }}"
          echo "Cargo Check: ${{ needs.cargo-check.result }}"
          echo "Docs: ${{ needs.docs.result }}"
          echo "Security Audit: ${{ needs.audit.result }}"
          echo "Cargo Deny: ${{ needs.deny.result }}"
          echo "======================"

          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "‚ùå One or more CI jobs failed"
            echo ""
            if [[ "${{ github.event_name }}" == "pull_request" ]]; then
              echo "üö´ MERGE BLOCKED: Please fix the failing checks before merging"
            else
              echo "‚ö†Ô∏è BUILD FAILED: Please review the errors above"
            fi
            exit 1
          fi
          if [[ "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "‚ö†Ô∏è One or more CI jobs were cancelled"
            echo "Please re-run the workflow"
            exit 1
          fi

          echo "‚úÖ All CI jobs succeeded!"
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "üéâ Ready to merge!"
          fi

  # Release to crates.io
  # This job only runs when a version tag (v*.*.*) is pushed
  # It will NOT run on pull requests or regular pushes to main
  # All CI checks must pass before this job runs
  release:
    name: Publish to crates.io
    needs: [ci-success]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: release

      - name: Verify version in Cargo.toml matches tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          CARGO_VERSION=$(grep -m1 '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')

          echo "Tag version: $TAG_VERSION"
          echo "Cargo.toml version: $CARGO_VERSION"

          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "‚ùå Version mismatch!"
            echo "Git tag version (v$TAG_VERSION) does not match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi

          echo "‚úÖ Version matches: $TAG_VERSION"

      - name: Publish rigatoni-core to crates.io
        run: |
          echo "Publishing rigatoni-core..."
          cd rigatoni-core
          cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} --allow-dirty
          echo "‚úÖ rigatoni-core published successfully"

      - name: Wait for crates.io to index rigatoni-core
        run: |
          echo "Waiting 30 seconds for crates.io to index rigatoni-core..."
          sleep 30

      - name: Publish rigatoni-destinations to crates.io
        run: |
          echo "Publishing rigatoni-destinations..."
          cd rigatoni-destinations
          cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} --allow-dirty
          echo "‚úÖ rigatoni-destinations published successfully"

      - name: Wait for crates.io to index rigatoni-destinations
        run: |
          echo "Waiting 30 seconds for crates.io to index rigatoni-destinations..."
          sleep 30

      - name: Publish rigatoni-stores to crates.io
        run: |
          echo "Publishing rigatoni-stores..."
          cd rigatoni-stores
          cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }} --allow-dirty
          echo "‚úÖ rigatoni-stores published successfully"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## üì¶ Published to crates.io

            This release has been published to crates.io:
            - [`rigatoni-core`](https://crates.io/crates/rigatoni-core)
            - [`rigatoni-destinations`](https://crates.io/crates/rigatoni-destinations)
            - [`rigatoni-stores`](https://crates.io/crates/rigatoni-stores)

            ## üìö Documentation

            - [Getting Started](https://valeriouberti.github.io/rigatoni/getting-started)
            - [API Documentation](https://docs.rs/rigatoni)
            - [Changelog](https://github.com/valeriouberti/rigatoni/blob/main/CHANGELOG.md)
